<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--<h1 class="text-5xl">Tailwind</h1>-->
    <div class="main-container">

        <p class="calculator-title">Calculator</p>

        <div class="calculator-container">

            <div class="display-container">
                <div class="top-number">TOP</div>
                <div class="bottom-number">BOTTOM</div>
            </div>

            <div class="numberpad-container">
                <button class="clear">AC</button>
                <button class="delete">C</button>
                <button class="power">^2</button>
                <button class="divide">/</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="add">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="subtract">-</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="multiply">X</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="gitHubLink">Git</button>
                <button class="equals">=</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
